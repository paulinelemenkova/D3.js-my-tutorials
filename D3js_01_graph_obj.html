<!DOCTYPE html>
<html>
    <style>
        body {
            font: 20px arial;
        }
    </style>
    <head>
        <meta charset="utf-8">
            <script src="http://d3js.org/d3.v3.min.js"> </script>
    </head>
    <body>
        <h3>SVG</h3>
        <svg>
            <rect width="50" height="200" style="fill:red;" />
        </svg>
        <h3>D3.js</h3>
        <script>
            d3.select("body")
            .append("svg")
            .append("rect")
            .attr("width", 50)
            .attr("height", 200)
            .style("fill", "red");
        </script>
    </body>
</html>
